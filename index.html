<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leader Board</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1 class="main-title">LEADERBOARD</h1>
    <form class="main-form" onsubmit="addPlayer(event)">
      <div >
        <label for="first-name"></label>
        <input id="first-name" class="border" name="first-name" type="text" placeholder="First Name" />
      </div>

      <div>
        <label for="last-name"></label>
        <input id="last-name" class="border" name="last-name" type="text" placeholder="Last Name" />
      </div>

      <div>
        <label for="country"></label>
        <input id="country" class="border" name="country" type="text" placeholder="Country" />
      </div>

      <div>
        <label for="score"></label>
        <input id="score" class="border" type="number" name="score" placeholder="Score" max="100" min="0" />
      </div>

      <button type="submit" class="btn">Add Player</button>
    </form>
    <ul id="player-list">
      
    </ul>
  </main>

  <script src="script.js"></script>
</body>

</html>
